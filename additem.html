<html lang="en">
		<!-- HTML Header -->
		<head>
		<!-- Meta Tags -->
			<meta charset="utf-8" />
			<meta name="description" content="The add item page for Customer Tracker mobile app." />
			<meta name="keywords" content="html5, mobile development, Full Sail, Customer, Tracker" />
			<meta name="robots" content="index, follow" />
			<meta name="viewport" content="user-scalable=no, width=device-width" />
			<meta name="HandleFriendly" content="True" />
			<meta name="MobileOptimized" content="320" />

			<title>Your Customer Tracker</title>
			<link href="styles.css" rel="stylesheet" type="text/css" />
			<script src="main.js" type="text/javascript"></script>
		</head>
		<!-- BODY -->
	<body>
		<header>
			<h1>Keep Track of Your Customers</h1>
		</header>
		<!-- Form Starting -->
		<form action="#" method="post">
			<fieldset>
				<legend>Add Customer</legend>
		<!-- UL list / Label -->
			<ul>
				<li>
					<label for="gender">Gender:</label>
					<select id="source">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</li>
				<!-- Text type -->
				<li><label for="Name">Name:</label><input type="text" id="name" placeholder="First Name, Last Name" /></li>
				<li><label for="email">Email:</label><input type="text" id="email" placeholder="address@" /></li>
				<li><label for="Number">Number:</label><input type="text" id="number" placeholder="000-000-0000" /></li>
				<li><label for="Address">Address:</label><input type="text" id="address" placeholder="City,State" /></li>
				<!-- Range type -->
				<li><label for="customer rate">Customer Experience?</label><input type="range" id="rating" /></li>
				<li>Type of customer?
					<ul> 
						<li><input type="radio" value="sales" id="sales customer" name="sales" /><label for="sales">Sales</label></li>
						<li><input type="radio" value="business" id="business" name="business" /><label for="business">Business</label></li>
						<li><input type="radio" value="other" id="other" name="other" /><label for="other">Other</label></li>
				</li>
			</ul>

	</body>

</html>
